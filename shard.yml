name: placeos-resource
version: 2.5.1
crystal: ">= 1.0.0"

dependencies:
  # Tuple based logs
  log_helper:
    github: spider-gazelle/log_helper
    version: ~> 1.0

  # Simple async abstraction
  promise:
    github: spider-gazelle/promise
    version: ~> 3.0

  # ORM for RethinkDB built on active-model
  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ">= 5.0"

  # Retriable blocks
  retriable:
    github: Sija/retriable.cr
    version: ~> 0.2

  # Conditional code generation
  defined:
    github: wyhaines/defined.cr

development_dependencies:
  # Log backend
  action-controller:
    github: spider-gazelle/action-controller
    version: ">= 4"

  # Linter
  ameba:
    github: crystal-ameba/ameba
    version: ">= 0.14"

  # Mock data
  faker:
    github: askn/faker
    version: ">= 0.5"
