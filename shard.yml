name: placeos-resource
version: 1.0.2
crystal: ~> 0.35

dependencies:
  # Elasticsearch extension for RethinkORM
  neuroplastic:
    github: spider-gazelle/neuroplastic
    version: ~> 1.6

  # Simple async abstraction
  promise:
    github: spider-gazelle/promise
    version: ~> 2

